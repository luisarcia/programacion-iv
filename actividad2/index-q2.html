<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		* {padding: 0; margin: 0; box-sizing: border-box; font-family: verdana;}
		ul { width: 100%; margin: 0 auto; padding: 20px; display: block; }
		table { border-collapse: collapse; margin: 15px }
		table th { padding: 5px 10px; border: 1px solid #000; }
		table td { padding: 5px 10px; border: 1px solid #000; }
	</style>
	<table>
		<thead>
			<tr>
				<th>A</th>
				<th>B</th>
			</tr>
		</thead>
		<tbody id="list"></tbody>
	</table>
	<script type="text/javascript">
		const Q = n => {
			var x = 1;

			if( n <= 1) return 1;

			for (var i = 2; i <= n; i++) x = x * i;

			return x;
		}

		const render = (limit = 5) => {
			var tbody = document.querySelector('#list');
			var start = window.performance.now();

			for (var i = 0; i <= limit; i++) {
				tbody.insertAdjacentHTML('beforeend', `<tr><td>${i}!</td><td>${Q(i)}</td></tr>`);
			}

			var end = window.performance.now();
			console.log(`Tiempo de ejecuci√≥n: ${end - start} ms`);
		}

		render(20);
	</script>
</body>
</html>
